<div class="flex justify-content-center">
  <p-calendar 
    class="max-w-full block mt-4"
    [ngModel]="searchDateRaw"
    (ngModelChange)="onDateChange($event)"
    [minDate]="minDate"
    [inline]="true"
    [touchUI]="false"
    [selectOtherMonths]="true"
    selectionMode="range"
  ></p-calendar>
</div>
